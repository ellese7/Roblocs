<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generatore di Robux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
    }
    input, select, button {
      padding: 1rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    .robux-option img {
      width: 200px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .robux-option {
      display: inline-block;
      margin: 1rem;
      cursor: pointer;
      position: relative;
    }
    .robux-option span {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      .robux-option img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Generatore di Robux (fake)</h1>
  <input type="text" id="username" placeholder="Inserisci il tuo username Roblox" />
  <br />
  <button onclick="caricaProfilo()">Conferma</button>

  <div id="profilo" style="display:none;">
    <img id="avatar" src="" alt="Avatar Roblox"/>
    <h2 id="nomeUtente"></h2>
    <h3>Seleziona quanti Robux vuoi:</h3>
    <div id="opzioni">
      <div class="robux-option" onclick="alert('ðŸŽ‰ 10.000 Robux generati! (fake ðŸ˜„)')">
        <img src="https://i.imgur.com/GQkG7TC.png" />
        <span>0â‚¬</span>
      </div>
      <div class="robux-option" onclick="alert('ðŸŽ‰ 20.000 Robux generati! (fake ðŸ˜„)')">
        <img src="https://i.imgur.com/hdQUfiE.png" />
        <span>0â‚¬</span>
      </div>
    </div>
  </div>

  <script>
    async function caricaProfilo() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Inserisci un nome utente!");

      try {
        const res = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (!data || data.success === false || !data.Id) {
          return alert("Utente non trovato!");
        }

        const userId = data.Id;
        document.getElementById('avatar').src = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
        document.getElementById('nomeUtente').innerText = username;
        document.getElementById('profilo').style.display = 'block';

      } catch (err) {
        alert("Errore nel caricamento del profilo.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
