<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Generatore Robux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
    }
    input, button {
      padding: 1rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    .robux-option img {
      width: 200px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .robux-option {
      display: inline-block;
      margin: 1rem;
      cursor: pointer;
      position: relative;
    }
    .robux-option span {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #generazione {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .robux-option img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Fake Generatore Robux</h1>
  <input id="username" placeholder="Username Roblox"/>
  <button onclick="verifica()">Conferma</button>

  <div id="profilo" style="display:none;">
    <img id="avatar" src=""/>
    <h2 id="nomeUtente"></h2>
    <h3>Scegli quanti Robux (0â‚¬):</h3>
    <div id="opzioni">
      <div class="robux-option" onclick="generaRobux('10.000')">
        <img src="https://i.imgur.com/GQkG7TC.png"/><span>0â‚¬</span>
      </div>
      <div class="robux-option" onclick="generaRobux('20.000')">
        <img src="https://i.imgur.com/hdQUfiE.png"/><span>0â‚¬</span>
      </div>
    </div>
  </div>

  <div id="generazione">
    <div class="loader"></div>
    <p id="statoGenerazione">Generazione in corso...</p>
  </div>

  <script>
    async function verifica() {
      const u = document.getElementById('username').value.trim();
      if (!u) return alert('Inserisci un nome!');

      try {
        const res = await fetch('https://api.allorigins.win/raw?url=' +
          encodeURIComponent('https://api.roblox.com/users/get-by-username?username=' + encodeURIComponent(u))
        );
        const d = await res.json();
        if (!d.Id) return alert('Utente non trovato');

        document.getElementById('avatar').src = 'https://www.roblox.com/headshot-thumbnail/image?userId=' + d.Id + '&width=150&height=150&format=png';
        document.getElementById('nomeUtente').innerText = u;
        document.getElementById('profilo').style.display = 'block';
      } catch (e) {
        console.error(e);
        alert('Errore nel caricamento del profilo');
      }
    }

    function generaRobux(qta) {
      document.getElementById('generazione').style.display = 'block';
      document.getElementById('statoGenerazione').innerText = 'Generazione di ' + qta + ' Robux...';

      setTimeout(() => {
        document.getElementById('statoGenerazione').innerText = 'Connessione al server Roblox...';
        setTimeout(() => {
          document.getElementById('statoGenerazione').innerText = 'Verifica completata!';
          setTimeout(() => {
            alert('ðŸŽ‰ ' + qta + ' Robux generati con successo! (fake ðŸ˜„)');
            document.getElementById('generazione').style.display = 'none';
          }, 1500);
        }, 1500);
      }, 1500);
    }
  </script>
</body>
</html>
